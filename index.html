<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Quiz JavaScript</title>
</head>
<body>
  <!-- Botão tocar música -->
  <button id="playBtn" class="button hide">Tocar Música</button>

  <!-- Botão para o tutorial -->
  <button id="tutorialBtn" class="tutorial-button button">Vídeo Tutorial</button>

  <div class="quiz-info">
    <h1>QuizTec</h1>
    <p>Realizado por:</p>
    <ul>
      <li>Matheus Henrique de Oliveira</li>
      <li>Giulia Castanho Pedro Santos</li>
      <li>Brian Gabriel Paezani</li>
      <li>Kauan Victor da Silva</li>
    </ul>
  </div>

  <div class="container">
    <div class="questions-container hide">
      <span class="question">Pergunta aqui?</span>
      <div class="answers-container">
        <button class="answer button">Resposta 1</button>
        <button class="answer button">Resposta 2</button>
        <button class="answer button">Resposta 3</button>
        <button class="answer button">Resposta 4</button>
      </div>
    </div>
    <div class="controls-container">
      <button class="start-quiz button">Iniciar QuizTec</button>
      <button class="next-question button hide">Próxima pergunta</button>
    </div>
  </div>

  <audio id="myAudio">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <footer class="footer">
    Créditos ao projeto base: <a href="https://github.com/gustavopolonio/App-Quiz-Javascript" target="_blank">GitHub</a>
  </footer>

  <script src="index.js" async></script>
</body>
</html>
